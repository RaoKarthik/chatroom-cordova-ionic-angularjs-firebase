<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Realtime Mobile Chat</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- ionic css -->
    <link href="css/ionic.css" rel="stylesheet">

    <!-- your app's css -->
    <link href="css/app.css" rel="stylesheet">

    <!-- ionic/angularjs scripts -->
    <script src="js/ionic.js"></script>
    <script src="js/angular/angular.js"></script>
    <script src="js/angular/angular-animate.js"></script>
    <script src="js/angular/angular-touch.js"></script>
    <script src="js/angular/angular-sanitize.js"></script>
    <script src="js/angular-ui/angular-ui-router.js"></script>
    <script src="js/ionic-angular.js"></script>
    
    
    <script src="js/firebase.js"></script>
    <script src="js/angularfire.min.js"></script>

    <!-- cordova script -->
    <script src="cordova.js"></script>

    <!-- your app's script -->
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
  </head>

  <body ng-app="chatRoom" ng-controller="AppCtrl">
    <side-menus>
      <pane side-menu-content>
        <pane nav-router animation="slide-left-right-ios7">
          <!-- 
            The nav bar that will be updated as we navigate between views
            Additional attributes set its look, nav-bar animation and icons
            Icons provided by Ionicons: http://ionicons.com/ 
          -->
          <nav-bar type="bar-assertive" 
                   animation="nav-title-slide-ios7" 
                   back-button-type="button-icon" 
                   back-button-icon="icon ion-arrow-left-c"></nav-bar>

          <!-- 
            The views will be rendered in the <nav-view> directive below
            Templates are in the /templates folder (but you could also
            have templates inline in this html file if you'd like).
          -->
          <nav-view></nav-view>
        </pane>
      </pane>
  
      <side-menu side="left">
        <header class="bar bar-header bar-assertive">
          <h1 class="title">Real-time Chat</h1>
        </header>
        <content has-header="true">
          <ul class="list">
            <a ng-click="toggleSideMenu()" class="item">Lobby</a>
            <a ng-click="goToNewRoom()" class="item">New Room</a>
            <a ng-click="goToAbout()" class="item">About</a>        
          </ul>
        </content>
      </side-menu>
    </side-menus>          
  </body>
</html>
