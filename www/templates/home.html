<view title="'Home'" left-buttons="leftButtons" right-buttons="rightButtons">
  <content
    has-header="true"
    has-footer="true"
    has-tabs="true"
    padding="true"
    on-refresh="onRefresh()"
             animate-nav="true"
    >

    <list>
      <item ng-repeat="room in rooms" type="item-text-wrap" href="#/rooms/{{room.id}}">
        <h3>{{room.title}}</h3>
        <p>{{room.description}}</p>
      </item>
    </list>
  </content>
</nav-view>
